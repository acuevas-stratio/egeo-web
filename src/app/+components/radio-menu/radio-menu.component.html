<st-api-doc [doc]="apiDoc">
  <div class="example-code">
    <!--{{code}}-->
    <st-load-code file="+components/radio-menu/example-code/radio-menu.html.txt"></st-load-code>
  </div>
  <div class="example-run">
    <section class="container-liquid">
      <div class="col-sm-8 contains-radio-menu">
        <h3>By default (without parent's theme)</h3>
        <st-radio-menu [activeOption]="selectedOptionTheme2" class="radio-menu" [options]="options"
                       qaTag="radio-menu-without-theme">
        </st-radio-menu>
      </div>
      <div class="col-sm-8 theme-gray-1 contains-radio-menu">
        <h3>Gray 1 theme</h3>
        <st-radio-menu [activeOption]="selectedOptionTheme1" class="radio-menu" [options]="options"
                       qaTag="radio-menu-theme-gray-1">
        </st-radio-menu>
      </div>
      <div class="col-sm-8 theme-gray-2 contains-radio-menu">
        <h3>Gray 2 theme</h3>
        <st-radio-menu [activeOption]="selectedOptionTheme2" class="radio-menu" [options]="options"
                       qaTag="radio-menu-theme-gray-1">
        </st-radio-menu>
      </div>
      <div class="col-sm-8 contains-radio-menu">
        <h3>Gray 2 with 'theme' input</h3>
        <st-radio-menu [activeOption]="selectedOptionTheme2" class="radio-menu" theme="theme-gray-2" [options]="options"
                       qaTag="radio-menu-theme-gray-1">
        </st-radio-menu>
      </div>
    </section>
  </div>
</st-api-doc>
